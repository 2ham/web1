<h2>CSS이란 무엇인가?</h2>
<p>css이란 cascading style sheets약자로 HTML XHTML XML 같은 문서의 스타일을 꾸밀때 사용하는 스타일 시트언어 입니다. 예를 들어 HTML로 문서의 뼈대를 만들고 CSS는 이문서의 화장을 맡고 있는 셈이다 글꼴이나 배경색 너비와 높이 위치 등을 지정하거나 웹브라우저 스크린 크기 장치에 따라서 화면을 다르게 표시될 수 있도록 지정가능하다. </p>
